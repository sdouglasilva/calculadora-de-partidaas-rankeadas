<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Calculadora de Partidas</title>

</head>
<body>
    <main>
        <div class="content-section">
            <div class="content-info">
                <h1>Informações sobre o Ranking</h1>
                <h6>Classificação dos Níveis:</h6>
                            <ul>
                                <li>Ferro: menos de 10 vitórias</li>
                                <li>Bronze: 11 a 20 vitórias</li>
                                <li>Prata: 21 a 50 vitórias</li>
                                <li>Ouro: 51 a 80 vitórias</li>
                                <li>Diamante: 81 a 90 vitórias</li>
                                <li>Lendário: 91 a 100 vitórias</li>
                                <li>Imortal: 101 ou mais vitórias</li>
                            </ul>
            </div>
        </div>
        <div class="content-section">
            <div class="calculator">
                <h1>Calcular seu Ranking</h1>
                <label for="vitorias" >Vitórias:</label>
                <input type="text" id="vitorias">
                <label for="derrotas">Derrotas:</label>
                <input type="text" id="derrotas">
                <button>Calcular</button>
            </div>

        </div>
        
    </main>
</body>
</html>
